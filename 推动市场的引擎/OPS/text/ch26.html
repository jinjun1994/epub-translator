<h1 id="anchor_815_0" style="text-align:center;"><span class="style1">美国铁路的故事</span> </h1>

<div style="width:100%;height:10px;"></div>
<p class="align-center"><span class="style0">“纽约铁路的运作没有常识和明智的目标…他们(美国铁路)被认为仅仅是这个系统中的纽带，这个系统已经到达伊利诺伊州的尽头，越过密西西比河，渗透到密苏里州，几乎超出了人类的出没范围，有一天它将渗透到太平洋，垄断从中国运来的茶叶。这就是美国铁路公司撞上…的那块岩石。流量距离越远、越不值钱，为鼓励和保护流量而做出的牺牲就越大。…这是一个多么不同于英国的制度，股票和债券持有人对它的满意程度要低得多！“</span> </p>
