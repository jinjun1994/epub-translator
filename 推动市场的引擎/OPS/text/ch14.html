<h1 id="anchor_574_0"><span class="style1">引言</span> </h1>

<div style="width:100%;height:10px;"></div>
<p><span class="style0">19世纪中叶，欧洲和美国铁路网的扩张创造了巨大的财富。与工业化的兴起相结合，它还戏剧性地改变了社会内部的力量平衡。新的金融王朝诞生了。财富的分配从农业贵族转移到新工业家手中。社会习惯被改变了。尽管近年来“新经济”这个词因过度使用而贬值，但铁路的到来是一个真实的例子，说明了一种新技术在当时深刻地改变了社会。因此，对于任何学习技术投资的学生来说，开始他们的调查都是一个明显的起点。</span> </p>
