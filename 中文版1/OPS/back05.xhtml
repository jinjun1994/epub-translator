<p class="left spaceabove1"><span class="smallcaps2">嘿，嘿，嘿。</span>博士在斯坦福大学创立了行为设计实验室。除了他的研究外，福格还向行业创新者传授人类行为是如何真正发挥作用的。他创建了“小习惯学院”来帮助世界各地的人们。他住在北加州和毛伊岛。</p>
